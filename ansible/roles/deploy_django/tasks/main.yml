---

- name: Check the linux destro
  fail:
    msg: To deplopy the app you require Ubuntu
  when: ansible_distribution != 'Ubuntu'
  tags:
    - always

- name: install required packages
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes 
  become: true
  with_items:
    - software-properties-common
    - python3-pip
    - python3-dev
    - nginx
    - virtualenv
  tags:
    - server_setup
    - apt

