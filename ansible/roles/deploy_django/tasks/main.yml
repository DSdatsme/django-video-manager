- name: clone Public repo
  git:
    repo: 'https://github.com/DSdatsme/django-video-manager'
    dest: /home/{{ ansible_ssh_user }}/video_app
    update: yes
  tags:
    - deploy_app

- name: Nginx Setup Steps
  include: nginx_setup.yml
  tags:
    - nginx_setup

- name: database setup
  include: db_setup.yml
  tags:
    - db_setup
